<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TodoList Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test TodoList API Connection</h1>
    
    <div>
        <h3>Backend API: http://localhost:5000/api</h3>
        <button onclick="testGetTasks()">1. Test GET Tasks</button>
        <button onclick="testAddTask()">2. Test Add Task</button>
        <button onclick="testUpdateTask()">3. Test Update Task</button>
        <button onclick="testDeleteTask()">4. Test Delete Task</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let testTaskId = null;

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'error' : 'success';
            resultDiv.textContent = message;
        }

        async function testGetTasks() {
            try {
                showResult('Loading tasks...');
                const response = await fetch(`${API_BASE}/tasks?filter=today`);
                const data = await response.json();
                showResult(`‚úÖ GET Success!\n\n${JSON.stringify(data, null, 2)}`);
                
                if (data.tasks && data.tasks.length > 0) {
                    testTaskId = data.tasks[0]._id;
                }
            } catch (error) {
                showResult(`‚ùå GET Failed!\n\nError: ${error.message}`, true);
            }
        }

        async function testAddTask() {
            try {
                showResult('Adding task...');
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        title: `Test Task ${new Date().getTime()}` 
                    })
                });
                const data = await response.json();
                testTaskId = data._id;
                showResult(`‚úÖ POST Success!\n\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå POST Failed!\n\nError: ${error.message}`, true);
            }
        }

        async function testUpdateTask() {
            if (!testTaskId) {
                showResult('‚ùå No task ID! Please run "Test Add Task" first.', true);
                return;
            }

            try {
                showResult('Updating task...');
                const response = await fetch(`${API_BASE}/tasks/${testTaskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        status: 'complete',
                        completedAt: new Date().toISOString()
                    })
                });
                const data = await response.json();
                showResult(`‚úÖ PUT Success!\n\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå PUT Failed!\n\nError: ${error.message}`, true);
            }
        }

        async function testDeleteTask() {
            if (!testTaskId) {
                showResult('‚ùå No task ID! Please run "Test Add Task" first.', true);
                return;
            }

            try {
                showResult('Deleting task...');
                const response = await fetch(`${API_BASE}/tasks/${testTaskId}`, {
                    method: 'DELETE',
                });
                const data = await response.json();
                showResult(`‚úÖ DELETE Success!\n\n${JSON.stringify(data, null, 2)}`);
                testTaskId = null;
            } catch (error) {
                showResult(`‚ùå DELETE Failed!\n\nError: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
